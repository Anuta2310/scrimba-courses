<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <img class="icon--user" src="./images/user-icon.svg" alt="User Icon">
            <img class="icon--paw" src="./images/paw-icon.svg" alt="Paw Icon">
            <img class="icon--chat" src="./images/chat-icon.svg" alt="Chat Icon">
        </header>
        <main>
            <div class="reaction"></div>
            <div class="profile"></div>
        </main>
        <footer class="action-btns">
            <button class="btn--nope"><img src="./images/nope-icon.svg" alt=""></button>
            <button class="btn--like"><img src="./images/like-icon.svg" alt=""></button>
        </footer>

    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
