<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Password Generator</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="container">
        <div> <!--headline, subtitle and button-->
          <h1>Generate a <br> <span>random password</span></h1>
          <h4>Never use an insecure password again.</h4>
          <h3>Customize your password</h3>
          <hr>
          <div class="customize-pswd">
            <div class="customize-pswd-length">
              <input id="length-input" type="number" value="10" min="5" max="20">
              <label class="length-label" for="length-input"><p>Length (5 â€“ 20)</p></label>
            </div>
            <div class="customize-toggle">
              <label class="switch">
                <input type="checkbox" id="toggle-number" checked>
                <span class="slider round">
                </span>
              </label>
              <p class="check-el">Numbers</p>
              <label class="switch">
                <input type="checkbox" id="toggle-symbol" checked>
                <span class="slider round">
                </span>
              </label>
              <p class="check-el">Symbols</p>
            </div>
          </div>
          <button id="generate-btn">Generate passwords</button>
        </div>
        <div class="pswds"> <!--generated passwords-->
          <p id="pswd-one" title="Copy to clipboard"></p>
          <p id="pswd-two" title="Copy to clipboard"></p>
        </div>
      </div> <!--end of the container-->
        <script src="index.js"></script>
    </body>
</html>
