<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <h3 class="title">HOME</h3>

            <p id="home-points"></p>
            <div class="buttons">
                <button onclick="addHomePoints1()">+1</button>
                <button onclick="addHomePoints2()">+2</button>
                <button onclick="addHomePoints3()">+3</button>
            </div>
        </div>
        <div class="board">
            <h3 class="title">GUEST</h3>

            <p id="guest-points"></p>
            <div class="buttons">
                <button onclick="addGuestPoints1()">+1</button>
                <button onclick="addGuestPoints2()">+2</button>
                <button onclick="addGuestPoints3()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
