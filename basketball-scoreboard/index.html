<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="board">
            <h3 class="title">HOME</h3>

            <p id="home-points"></p>
            <div class="buttons">
                <button class="btn" onclick="addHomePoints1(), highlightWinner()">+1</button>
                <button class="btn" onclick="addHomePoints2(), highlightWinner()">+2</button>
                <button class="btn" onclick="addHomePoints3(), highlightWinner()">+3</button>
            </div>
        </div>
        <div class="board">
            <h3 class="title">GUEST</h3>

            <p id="guest-points"></p>
            <div>
                <button class="btn" onclick="addGuestPoints1(), highlightWinner()">+1</button>
                <button class="btn" onclick="addGuestPoints2(), highlightWinner()">+2</button>
                <button class="btn" onclick="addGuestPoints3(), highlightWinner()">+3</button>
            </div>
        </div>
    </div> <!-- the end of the main container-->
    <button class="new-game-btn" onclick="newGame(), highlightWinner()">New Game</button>
    <script src="index.js"></script>    
</body>
</html>
